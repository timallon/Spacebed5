<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <title>Spacebed</title>
  </head>
  <body>
    <div class="game-intro">
      <h1 class="title">Spacebed</h1>
      <br />
      <p>Travel through spacetime and avoid the asteroids</p>
      <p>Move your bed using the left and right arrow buttons</p>
      <button id="start-button" class="gameStartButtons">Start Game</button>

    </div>

    <div class="game-board">
      <canvas id="canvas" width="800" height="1000"></canvas>
    </div>

 

    <div class="game-over">
      <h1>Game Over!</h1>
      <img src="../images/dylan2.png">
      <h2>You scored <span id="score"></span> points</h2>
      <p>Go to bed, or press the restart button</p>
      <button id="restart-button" class="gameStartButtons">Restart Game</button>
    </div>
    
    <div class="sound-buttons">
      <button id="mute-button">Mute Music</button>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
